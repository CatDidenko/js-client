<html>
    <head>
        <title>JS-client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <style>

        .sortable.asc:after{
            content:"\1F845";
            display:inline-block;
            padding:0 .5em;
            color:black;
        }
        .sortable.desc:after{
            content:"\1F847";
            display:inline-block;
            padding:0 .5em;
            color:black;
        }

    </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Articles</a>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" id="search" onkeyup="articles.Search()">
          </form>
        </div>
        <button type="button" id="newArticle" class="btn btn-outline-secondary" onclick="articles.addAction()">Add new article</button>
      </nav>
        <form id="addArcticle" class="col-lg-2">
            <fieldset>
            <legend>Add new article</legend>
            <div class="form-group">
              <label for="title">Title of article</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
             <label for="exampleTextarea">Content</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
              </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author">
            </div>
            <button type="button" class="btn btn-primary" id="add">Add</button>
            <button type="button" class="btn btn-primary" id="edit">Edit</button>
            </fieldset>
        </form>
        <table class="table table-hover" id="articleTable">
        <thead>
          <tr>
            <th scope="col" class="sortable asc">ID</th>
            <th scope="col" class="sortable">TITLE</th>
            <th scope="col">CONTENT</th>
            <th scope="col" class="sortable">AUTHOR</th>
            <th scope="col" class="sortable">CREATION DATE</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody id="articles">
        </tbody>
      </table>
        <script src="js/jquery.js"></script>
        <script src="js/client.js"></script>
        <script src="js/helpers.js"></script>
    </body>
</html>
